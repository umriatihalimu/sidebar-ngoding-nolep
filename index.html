<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>

    <!-- my fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- my style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header">
          <div class="item-list">
            <a href="#">
              <img src="assets/youtube.svg" alt="" class="icon" />
              <span class="description-header">Ngoding Nolep </span>
            </a>
          </div>
          <div class="illustration">
            <img src="assets/illustration.png" alt="" />
          </div>
        </div>

        <div class="main">
          <div class="item-list">
            <a href="#">
              <img src="assets/dashboard.svg" alt="" />
              <span class="description">Dashboard</span>
            </a>
          </div>
          <div class="item-list">
            <a href="#">
              <img src="assets/analitycs.svg" alt="" />
              <span class="description">Analitycs</span>
            </a>
          </div>
          <div class="item-list">
            <a href="#">
              <img src="assets/category.svg" alt="" />
              <span class="description">Category</span>
            </a>
          </div>
          <div class="item-list">
            <a href="#">
              <img src="assets/team.svg" alt="" />
              <span class="description">Team</span>
            </a>
          </div>
          <div class="item-list">
            <a href="#">
              <img src="assets/event.svg" alt="" />
              <span class="description">Event</span>
            </a>
          </div>
          <div class="item-list">
            <a href="#">
              <img src="assets/explore.svg" alt="" />
              <span class="description">Explore</span>
            </a>
          </div>
          <div class="item-list">
            <a href="#">
              <img src="assets/history.svg" alt="" />
              <span class="description">History</span>
            </a>
          </div>
          <div class="item-list">
            <a href="#">
              <img src="assets/setting.svg" alt="" />
              <span class="description">Setting</span>
            </a>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div id="menu-button">
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox" id="menu-label">
            <div id="hamburger"></div>
          </label>
        </div>
      </div>
    </div>

    <!-- my script -->
    <script src="script.js"></script>
  </body>
</html>
